<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge-4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        position: relative;
      }
      .box {
        width: 200px;
        height: 200px;
      }
      .box1 {
        background-color: bisque;
      }

      .box2 {
        background-color: black;
        position: absolute;
        top: 60%;
        left: 7%;
        color: #ffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">div1</div>
      <div class="box box2">div2</div>
    </div>
  </body>
</html>
